---
presets:
- name: quotes_major
  filter:
  - left: sector
    operation: equal
    right: index
  sort:
    sortBy: index_priority
    sortOrder: asc
  markets:
  - cfd
- name: quotes_us
  filter:
  - left: sector
    operation: empty
  sort:
    sortBy: index_priority
    sortOrder: asc
  markets:
  - america
- name: quotes_snp
  filter:
  - left: sector
    operation: nempty
  sort:
    sortBy: index_priority
    sortOrder: asc
  markets:
  - america
- name: quotes_currency
  filter:
  - left: sector
    operation: equal
    right: currency
  sort:
    sortBy: index_priority
    sortOrder: asc
  markets:
  - cfd
