---
presets:
- name: cfd_all
  sort:
    sortBy: name
    sortOrder: asc
  symbols:
    query:
      types:
        - cfd
- name: cfd_agricultural
  filter:
  - left: sector
    operation: equal
    right: Agricultural
  symbols:
    query:
      types:
        - cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_energy
  filter:
  - left: sector
    operation: equal
    right: Energy
  symbols:
    query:
      types:
        - cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_metals
  filter:
  - left: sector
    operation: equal
    right: Metals
  symbols:
    query:
      types:
        - cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: cfd_world_indices
  filter:
  - left: sector
    operation: equal
    right: index
  symbols:
    query:
      types:
        - cfd
  sort:
    sortBy: name
    sortOrder: asc
- name: indices_major
  filter:
  - left: sector
    operation: equal
    right: index
  sort:
    sortBy: index_priority
    sortOrder: asc
- name: indices_currency
  filter:
  - left: sector
    operation: equal
    right: currency
  sort:
    sortBy: index_priority
    sortOrder: asc
